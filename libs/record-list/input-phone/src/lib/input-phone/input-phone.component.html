<div
  role="group"
  class="example-tel-input-container"
  [formGroup]="form"
  [attr.aria-labelledby]="formField.getLabelId()"
  (focusin)="onFocusIn($event)"
  (focusout)="onFocusOut($event)"
>
  <input
    class="example-tel-input-element"
    formControlName="part1"
    size="3"
    maxLength="3"
    aria-label="Part1 label"
    (input)="handleInput(form.controls.part1, part2)"
    #part1
  />
  <span class="example-tel-input-spacer">&ndash;</span>
  <input
    class="example-tel-input-element"
    formControlName="part2"
    maxLength="3"
    size="3"
    aria-label="Part2 label"
    (input)="handleInput(form.controls.part2, part3)"
    (keyup.backspace)="autoFocusPrev(form.controls.part2, part1)"
    #part2
  />
  <span class="example-tel-input-spacer">&ndash;</span>
  <input
    class="example-tel-input-element"
    formControlName="part3"
    maxLength="4"
    size="4"
    aria-label="Part3 label"
    (input)="handleInput(form.controls.part3)"
    (keyup.backspace)="autoFocusPrev(form.controls.part3, part2)"
    #part3
  />
</div>
