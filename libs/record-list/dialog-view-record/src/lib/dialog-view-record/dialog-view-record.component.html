<div class="dialog-view-record">
  <h1 mat-dialog-title>View record</h1>
  <div mat-dialog-content>
    <form>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          [value]="data.name"
          aria-readonly="true"
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Department</mat-label>
        <input
          matInput
          placeholder="Department"
          [value]="data.department"
          aria-readonly="true"
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          [value]="data.email"
          aria-readonly="true"
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="Phone"
          [value]="data.phone"
          aria-readonly="true"
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input
          matInput
          placeholder="Address"
          [value]="data.address"
          aria-readonly="true"
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Salaray</mat-label>
        <input
          matInput
          placeholder="Salaray"
          [value]="data.salary"
          aria-readonly="true"
          readonly
        />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close()">
      Close
    </button>
  </div>
</div>
